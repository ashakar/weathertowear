{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}
{% block main %}
<div class="container-fluid bg-custom">
    <div class="row">
        <div class = "col-sm p-3 m-2">
            <img src= "/static/logo.jpg" class="img-fluid " alt="Responsive image">
        </div>
        <div class = "col-sm bg-custom p-5 m-6 bg-white">
            <form action="/login" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input autocomplete="off" autofocus class="form-control" name="username" id="username"  type="text" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" name="password" id="password" type="password" required>
            </div>
            <button class="btn btn-custom px-0" type="submit">Log In</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').onsubmit = function() {
        if (!document.querySelector('input[type="text"]').value) {
          alert('You must complete all fields in the form to log in');
          return false;
        }
        return true;

      };   
    </script>

{% endblock %}
